language: c

addons:
  apt:
    packages:
      - openmpi-bin
      - libopenmpi-dev
      - lcov
      - time

script:
    - export CXXFLAGS="-fprofile-arcs -ftest-coverage -Wno-write-strings"
    - make -C example
    - timeout 60s make -C example test

after_success: 
    - bash <(curl -s https://codecov.io/bash)
